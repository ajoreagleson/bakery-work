<!DOCTYPE html>
<html lang="en">
  <head>
	<title>New Page</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link>
  </head>
  <body>
	  <div class="subcontent">
	  <a href="index.html">back</a>
	</div>
	<form>
	  <fieldset >
	    <legend>Recipe Form</legend>

		<p class="paragraph">
		  <label for="firstname">First Name:</label>
		  <input type="text" name="firstname" id="firstname" placeholder="firstname" required/>
		</p>


		<p class="paragraph">
		  <label for="last name">Last Name:</label>
		  <input type="text" name="lastname" id="lastname" placeholder="last name" required/>
		</p>

			<p class="paragraph">
		  <label for="email">Email:</label>
		  <input type="text" name="email" id="email" placeholder="please put your email address" required/>
		</p>

		<p class="paragraph">
		  <label for="dateofbirth">Dirth of Birth:</label>
		  <input type="text" name="dateofbirth" id="dateofbirth" placeholder="fix in your date of  birth" required/>
		</p>

		<p class="paragraph">
		  <label for="stateoforigin">State of Origin:</label>
		  <input type="text" name="stateoforigin" id="stateoforigin" placeholder="fix in your place of birth" required/>
		</p>

		<p class="paragraph">
		  <label for="gender">Gender:</label>
		  <input type="radio" name="gender" id="gender"  required/>Male
		  <input type="radio" name="gender" id="gender"  required/>Female
		  <input type="radio" name="gender" id="gender"  required/>others
		</p>

		<p class="paragraph">
		  <label for="age">Age:</label>
		  <input type="text" name="age" id="age" required/>
		</p>

		<p class="paragraph">
		  <label for="suggestion">Suggestion:</label>
		  <textarea cols="20" rows="3" name="suggestions" id="suggestions"/></textarea>
		</p>

		<p class="paragraph">
		  <button type="button" name="submit" align="center">submit</button>
		</p>
	</fieldset>
  </form>
  </div>
  </body>
</html>
